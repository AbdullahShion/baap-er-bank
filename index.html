<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header> 
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-pink-400">Baap-Er-Bank!!!</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 text-center">Please Login</h3>
            <div action="" class="items-center">
                <input id="user-email" class="  border-2 block  border-gray-400 rounded w-3/4 text-center mb-4 px-2 ml-16" type="text" placeholder="Your Email">            
                <input id="user-password" class="border-2 border-gray-400 rounded w-3/4 text-center px-2 ml-16"" type="password" placeholder="Your Password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2  mt-8 text-white text-center  ml-48 semi-bold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
