<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header> 
        <h1 class="text-6xl text-center mt-8 "> Let's get some 
            <span class="font-semibold text-pink-400">Moooney!!!</span> </h1>
    </header>
    <main class="">
        <!-- balance and transection -->
        <section>
            <div class=" grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-400 p-16 rounded mt-8 ml-4">
                    <h3 class="text-2xl">
                        Deposit
                    </h3>
                    <h4  class="text-4xl">
                        $<span id="deposit-total">00</span>
                    </h4>
                </div>
                <div class="bg-red-400 p-16 rounded mt-8 ml-4">
                    <h3 class="text-2xl">
                      Withdraw
                    </h3>
                    <h4 class="text-4xl" >
                        $<span  id="withdraw-total">00</span>
                    </h4>
                </div>
                <div class="bg-blue-400 p-16 rounded mt-8 ml-4  mr-4">
                    <h3 class="text-2xl">
                        Balance
                    </h3>
                    <h4 class="text-4xl">
                        $<span id="balance-total">1240</span> 
                    </h4>
                </div>
                
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8 ml-8">
            <div class=" grid grid-cols-2">
                <div class="bg-red-100 rounded mr-4"  >
                    <h3 class="text-2xl mx-auto w-3/4 mb-4 text-center ">
                        Please Deposit
                    </h3>
                    <div>
                        <input id="deposit-input" class="  border-2 block  border-gray-400 rounded w-3/4  mb-2 px-2 ml-16" type="text"
                            placeholder="$ amount you want to deposit">
                        
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2  mt-4 text-white text-center  ml-48 semi-bold mb-4">Deposit
                        <button>
                    </div>
                </div>
                <div class="bg-yellow-100 rounded  mr-8"  >
                    <h3 class="text-2xl mx-auto w-3/4 mb-4 text-center ">
                        Please Withdraw
                    </h3>
                    <div>
                        <input id="withdraw-input" class="  border-2 block  border-gray-400 rounded w-3/4  mb-2 px-2 ml-16" type="text"
                            placeholder="$ amount you want to Withdraw">
                        
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2  mt-4 text-white text-center  ml-48 semi-bold mb-4">Withdraw
                        <button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>

</body>
</html>
